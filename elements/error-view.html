<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="error-view">

  <template>
    <div on-click="_handleClick">
      <p>Something went wrong</p>
      <p>Tap to retry</p>    
    </div>
  </template>

  <script>
    class ErrorView extends Polymer.Element {
      static get is() {
        return 'error-view';
      }

      _handleClick(event) {
        this.dispatchEvent(new CustomEvent('retry', { bubbles: true, composed: true }))
      }
    }

    customElements.define(ErrorView.is, ErrorView);
  </script>

</dom-module>
